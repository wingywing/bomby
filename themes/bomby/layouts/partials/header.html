<!DOCTYPE html>
<html>
<!--Meta-info in the <head>-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <!-- style.css file below. -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/cursors.css" rel="stylesheet" type="text/css" media="all">
    <!-- snow for banner container below -->
    <script type="text/javascript" src="/js/fire.js"></script>
    <script type="text/javascript">
        snowStorm.targetElement = 'banner-img-container';
    </script>
    <!-- Scripts for mark.js -->
    <script src="/js/mark.min.js"></script>
    {{ with .OutputFormats.Get "rss" -}} {{ printf `
    <link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }} {{ end -}}
</head>
<!-- Navigation -->
{{ partial "nav.html" . }}
<!-- Buttons -->
{{ partial "buttons.html" . }}

<!--Content in the <body>-->

<body>
    <!-- Wikplayer https://www.wikplayer.com -->
