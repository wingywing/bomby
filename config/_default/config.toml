baseURL = "http://bomby.neocities.org/"
languageCode = "en-us"
title = "Bomby's Website!"
theme = "bomby"
enableEmoji = "true"

[menu]
    [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog"
    weight = 10

    [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"
    weight = 20

[taxonomies]
category = "categories"
series = "series"
tag = "tags"
archives = "archives"

[markup]
  [goldmark]
  [goldmark.renderer]
    hardWraps = false
    unsafe = true # change to false to disable inclusion of rawHTML and math functions
    xhtml = false
  [goldmark.extensions]
    typographer = false
  [highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = "--"
    lineNoStart = 1
    lineNos = true # always set to true # else line numbers won't show at all! even when you toggle them on in the UI
    lineNumbersInTable = false # toggling this on (i.e to true) or deleting this line will break the code blocks functionality. Will
    noClasses = false
    # style = "monokai"
    tabWidth = 2
    
[outputFormats]

  [outputFormats.SearchIndex]
  baseName = "index"
  mediaType = "application/json"

[outputs]
home = [
  "HTML",
  "RSS",
  "SearchIndex"
]
